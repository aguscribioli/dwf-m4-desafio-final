<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio final - M4</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./components/header.css">
    <script defer src="./components/header.js"></script>
    <link rel="stylesheet" href="./components/footer.css">
    <script defer src="./components/footer.js"></script>
    <link rel="stylesheet" href="./components/form.css">
    <script defer src="./components/form.js"></script>
    
    <link rel="stylesheet" href="./pages/contacto.css">
    <script defer src="./pages/contacto.js"></script>
    
    <link rel="stylesheet" href="./pages/servicios.css">
    <script defer src="./pages/servicios.js"></script>


    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./pages/index.js"></script>
    
</head>
<body>
    <header class="header"></header>

    <section class="bienvenida">
        <div class="bienvenida-content"></div>
    </section>
    <template id="bienvenida-template-home">
        <div class="bienvenida-title">
            <div class="bienvenida-title-1">
                <h1></h1>
            </div>
            <div class="bienvenida-title-2">
                <h1></h1>
            </div>
        </div>
        <div class="bienvenida-img">
            <img class="bienvenida-img-rocket" src="" width="100%" height="100%">
            <img class="bienvenida-img-ellipse" src="">
        </div>
    </template>

    <section class="presentacion">
        <div class="presentacion_content"></div>
    </section>
    <template id="presentacion-template">
        <div class="presentacion_text-container">
            <div class="presentacion_text-container-title">
                <h2></h2>
            </div>
            <div class="presentacion_text-container-description">
                <p></p>
            </div>
        </div>
        <div class="presentacion_image-container">
            <img src="" class="presentacion_image">
        </div>
    </template>

    <section class="servicios">
        <div class="servicios_title">
            <h2 class="servicios_title-h2">Mis <span class="servicios_title-span">servicios</span></h2>
        </div>
        <div class="servicios_content-card"></div>
    </section>
    <template id="servicios-template">
        <div class="servicios_card">
            <div class="servicios_card-img-container">
                <img src="" class="servicios_card-img">
            </div>
            <div class="servicios_card-content-container">
                <div class="servicios_card-content-title">
                    <h3></h3>
                </div>
                <div class="servicios_card-content-description">
                    <p></p>
                </div>
            </div>
        </div>
    </template>

    <section class="contacto"></section>

    <footer class="footer"></footer>
</body>
</html>
